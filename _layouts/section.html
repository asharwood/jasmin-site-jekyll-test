---
layout: base_jasmin
---

<head>
</head>

<body>

<!-- {% include breadcrumb.html %} -->


<div class="hero-bg mb-5" style="background-image:url( {{ page.header_background_image }} );">
    <div class="hero-fg">
      <div class="container">
        <h1>{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      </div>
    </div>
  </div>

{% if page.boxes %}
	<div class="block-cardgrid">
        <div class="container">
            <div class="card-deck ">
            {% for box in page.boxes %}
                <div class="card mb-3 bg-dark text-white ">
                    <div class="card-body">
                        <h5 class="card-title">{{ box.leader }}</h5>
                        <div class="card-text">
                            <div class="rich-text">
                                <p><i>{{ box.text }}</i></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer border-0 bg-transparent"></div>
                </div>
            {% endfor %}
            </div>
        </div>
	</div>
{% endif %}

<main id="content" class="main-content" role="main">
    {{ content }}
    
    
</main>

</body>
